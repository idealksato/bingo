<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Master</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>BINGO MASTER</h1>
        </header>
        
        <main>
            <div class="game-display">
                <div class="current-number-container">
                    <div class="current-number-label">Current Number</div>
                    <div id="current-number" class="current-number">--</div>
                    <div id="current-number-text" class="current-number-text">Ready</div>
                </div>
                
                <div class="controls">
                    <button id="draw-btn" class="btn btn-primary">DRAW</button>
                    <button id="reset-btn" class="btn btn-secondary">RESET</button>
                </div>
            </div>

            <div class="board-container">
                <div class="bingo-letters">
                    <div class="letter">B</div>
                    <div class="letter">I</div>
                    <div class="letter">N</div>
                    <div class="letter">G</div>
                    <div class="letter">O</div>
                </div>
                <div id="board" class="board-grid">
                    <!-- Numbers generated by JS -->
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
